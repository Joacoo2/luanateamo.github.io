<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Horizontal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* Menos columnas para aumentar tamaño */
            grid-auto-rows: 220px; /* Aumenta la altura */
            gap: 15px; /* Más espacio entre las imágenes */
            width: 95%;
            max-width: 1920px;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Estilo para la sobrepágina */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            padding: 20px;
        }

        .overlay img {
            max-width: 50%;
            height: 50%;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(255, 255, 255, 0.5);
        }

        .overlay p {
            color: #fff;
            font-size: 1.2rem;
            text-align: center;
            line-height: 1.8;
            margin: 0 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
    </style>
</head>

    <!-- Sobrepágina -->
    <div class="overlay" id="overlay">
        <img id="overlayImage" src="" alt="Imagen seleccionada">
        <p id="overlayText"></p>
    </div>

    <script>
        // Referencias a los elementos de la sobrepágina
        const overlay = document.getElementById('overlay');
        const overlayImage = document.getElementById('overlayImage');
        const overlayText = document.getElementById('overlayText');

        // Añadir evento a cada imagen de la galería
        document.querySelectorAll('.gallery img').forEach(img => {
            img.addEventListener('click', () => {
                const src = img.src; // Obtener la ruta de la imagen
                const text = img.getAttribute('data-text'); // Obtener el texto del atributo data-text

                // Mostrar la imagen y el texto en la sobrepágina
                overlayImage.src = src;
                overlayText.textContent = text;

                // Mostrar la sobrepágina
                overlay.style.display = 'flex';
            });
        });

        // Función para cerrar la sobrepágina
        function closeOverlay() {
            overlay.style.display = 'none';
        }

        // Cerrar la sobrepágina al hacer clic en cualquier lugar vacío
        overlay.addEventListener('click', (event) => {
            if (event.target === overlay) {
                closeOverlay();
            }
        });
    </script>
